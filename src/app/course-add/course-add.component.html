<div class="container" style="border:thin">

    <form #crsadd='ngForm' (ngSubmit)="Register(crsadd)" class="form-horizontal" style="width:50%">

        <div class="form-group">

            <div class="form-group" [class.has-error]="courseTitle.invalid && courseTitle.touched"
                [class.has-success]="courseTitle.valid">

                <label for="courseTitle" class="control-label col-sm-2">Title:</label>

                <div class="col-sm-10">
                    <input style="width:50%" type="text" class="form-control" id="courseTitle"
                        placeholder="Enter course title" name="courseTitle" courseTitle required
                        [(ngModel)]='objcrs.courseTitle' #courseTitle="ngModel">

                    <span class="help-block" *ngIf="courseTitle.invalid && courseTitle.touched">
                        Course Title is required...!!!
                    </span>
                </div>

            </div>
        </div>

        <div class="form-group">
            <div class="form-group" [class.has-error]="courseCredits.invalid && courseCredits.touched"
                [class.has-success]="courseCredits.valid">

                <label class="control-label col-sm-2" for="courseCredits">Credits:</label>

                <div class="col-sm-10">

                    <input style="width:50%" required type="text" class="form-control" width="50%" id="courseCredits"
                        placeholder="Enter course credits" name="courseCredits" courseCredits
                        [(ngModel)]='objcrs.courseCredits' #courseCredits="ngModel">

                    <span class="help-block" *ngIf="courseCredits.invalid && courseCredits.touched">
                        Course Credits is required...!!!
                    </span>

                </div>
            </div>
        </div>

        <div class="form-group">

            <div class="form-group" [class.has-error]="coursedescription.invalid && coursedescription.touched"
                [class.has-success]="coursedescription.valid">

                <label class="control-label col-sm-2" for="coursedescription">Description:</label>
                <div class="col-sm-10">

                    <input style="width:50%" required type="text" class="form-control" width="50%"
                        id="coursedescription" placeholder="Enter course credits" name="coursedescription"
                        coursedescription [(ngModel)]='objcrs.coursedescription' #coursedescription="ngModel">

                    <span class="help-block" *ngIf="coursedescription.invalid && coursedescription.touched">
                        Course Description is required...!!!
                    </span>

                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="btnsubmit" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </form>
</div>

<button style="display:none" type="button" #closeBtn class="btn btn-default" data-dismiss="modal">Close</button>
